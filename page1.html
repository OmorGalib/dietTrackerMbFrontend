<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diet Tracker</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
  <section>
    <nav>
      <h4>12:50</h4>
      <div>
        <img src="./Assets/network.svg" alt="Network">
        <img src="./Assets/wifi.svg" alt="Wifi">
        <img src="./Assets/battery.svg" alt="Battery">
      </div>
    </nav>
    <div class="hero-section">
      <img src="./Assets/undraw_workout_gcgu.png" alt="Workout">
      <h1>Let's do your diet <span>Katy</span></h1>
      <input placeholder="What is your current weight?" type="number" id="weight" name="weight">
      <input placeholder="What is your current height?" type="number" id="height" name="height">
    </div>
    <div class="down-section">
      <p>1/4 steps</p>
      <div class="button-section">
        <button type="submit"><img src="./Assets/Group 549.svg" alt="Next Arrow"></button>
        <p>Next</p>
      </div>
    </div>
  </section>
</body>
</html>
