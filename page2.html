<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diet Tracker</title>
    <link rel="stylesheet" href="./style2.css">
</head>
<body>
  <section>
    <header>
      <nav>
          <p class="time">12:50</p>
          <div class="nav-icons">
              <img src="./Assets/network.svg" alt="Network" class="network-icon">
              <img src="./Assets/wifi.svg" alt="Wifi" class="wifi-icon">
              <img src="./Assets/battery.svg" alt="Battery" class="battery-icon">
          </div>
      </nav>
      <div style="width: 599px; height: 100px; position: relative;">
          <img src="./Assets/bg2.png" style="width: 595px; height: full; position: absolute; top: -80px">
      </div>
      <div class="button-section">
        <button type="submit" class="btn-arrow"><img src="./Assets/left-arrow.svg" alt="Left Arrow" class="leftArrow-icon"></button>
        <button type="submit" class="btn-love"><img src="./Assets/love.svg" alt="Love" class="love-icon"></button>
      </div>
   </header>
   <div class="container"></div>
  </section>
</body>
</html>
