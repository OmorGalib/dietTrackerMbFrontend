<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diet Tracker</title>
    <link rel="stylesheet" href="./style2.css">
</head>
<body>
  <section>
    <header>
      <nav>
          <p class="time">12:50</p>
          <div class="nav-icons">
              <img src="./Assets/network.svg" alt="Network" class="network-icon">
              <img src="./Assets/wifi.svg" alt="Wifi" class="wifi-icon">
              <img src="./Assets/battery.svg" alt="Battery" class="battery-icon">
          </div>
      </nav>
      <div style="width: 599px; height: 100px; position: relative;">
          <img src="./Assets/bg2.png" style="width: 595px; height: full; position: absolute; top: -80px">
      </div>
      <div class="button-section">
        <button type="submit" class="btn-arrow"><img src="./Assets/left-arrow.svg" alt="Left Arrow" class="leftArrow-icon"></button>
        <button type="submit" class="btn-love"><img src="./Assets/love.svg" alt="Love" class="love-icon"></button>
      </div>
   </header>
   <div class="container">
    <h1>Yogurt with fruits</h1>
    <p class="para">Quisque sit amet sagittis erat. Duis pharetra ornare venenatis. Nulla</p>
    <div class="info-container">
      <h4>Nutritional information</h4>
      <div class="info-items">
        <div class="item1">
          <h2 style="color: brown;">243</h2>
          <p>calorias</p>
        </div>
        <div class="item2">
          <h2>2,8g</h2>
          <p>grasas</p>
        </div>
        <div class="item3">
          <h2>45,7g</h2>
          <p>carbohid</p>
        </div>
        <div class="item4">
          <h2>9,8g</h2>
          <p>proteinas</p>
        </div>
      </div>
    </div>
    <div class="ingre-container">
      <h4 style="font-weight:bold">Ingredients</h4>
      <div class="ingre-items">
        <div class="item1">
          <img src="./Assets/sara-cervera-WJb6U3NdD54-unsplash.png" alt="" class="ingre-images">
          <p style="color: black;">Kiwi</p>
        </div>
        <div class="item2">
          <img src="./Assets/sara-cervera-4caIPcmVDII-unsplash.png" alt="" class="ingre-images">
          <p style="color: black;">Yogurt</p>
        </div>
        <div class="item3">
          <img src="./Assets/nicholas-barbaros-Oqrx1ZxBYtc-unsplash.png" alt="" class="ingre-images">
          <p style="color: black;">Cherry</p>
        </div>
        <div class="item4">
          <img src="./Assets/joanna-kosinska-4qujjbj3srs-unsplash.png" alt="" class="ingre-images">
          <p style="color: black;">Blueberry</p>
        </div>
      </div>
    </div>
    <div class="pre-container">
      <h4 style="font-weight:bold">Preparation</h4>
    </div>
   </div>
   <div class="down-container">
    <div class="nav-container">
      <button class="home-button">
        <img src="./Assets/home.svg" alt="" class="home-icon">
        <span class="text">Home</span>
      </button>
      <div class="navIcons">
        <img src="./Assets/interface (2).svg" alt="" class="icons">
        <img src="./Assets/sports-and-competition.svg" alt="" class="icons">
        <img src="./Assets/symbol.svg" alt="" class="icons">
      </div>
    </div>
   </div>
  </section>
</body>
</html>
